
<div class="container mt-3">
 <div class="d-flex justify-content between flex-wrap flex-md-nowarp align-items-center pt-2 pb-2 mb-3 barder-bottom">
  <h1>Book List</h1>
 </div>

 <div class="table-responsive">
  <table class="table table-bordered">
   <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Images</th>
      <th scope="col">Title</th>
      <th scope="col">Authors</th>
      <th scope="col">PageCount</th>
      <th scope="col">Categories</th>
      <th class="text-center" scope="col">Action</th>
    </tr>
   </thead>
   <tbody>
    <tr *ngFor="let book of bookList;let i = index">
      <th scope="row">{{i}}</th>
      <td><img src="{{book.thumbnailUrl}}" style=" width: 100px; height: 130px;"></td>
      <td>{{book.title}}</td>
      <td>{{book.authors}}</td>
      <td>{{book.pageCount}}</td>
      <td>{{book.categories}}</td>
      <td>
        <button class="btn bts-sm btn-primary" style="background-color: #e7e7e7; color: black; border-color: black;" (click)="dataSave(i)" routerLink="/edit-book/{{book.isbn}}" >Detail</button>
      </td>
    </tr>
   </tbody>
  </table>
 </div>
</div>
